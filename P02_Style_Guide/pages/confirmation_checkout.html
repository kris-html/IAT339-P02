<!DOCTYPE html>
<html lang="en">

  <link href="../css/fonts.css" rel="stylesheet">

</head>

<body>
  <header>
    <a href="../main.html"><img src="../images/logo.png" alt="logo_black"></a>
    
    <nav>
      <ul>
        <li><a href="product_listing.html">Products</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <div class="confirm_para">
    <h1>Thanks For Ordering!</h1>
    <h3>Continue your shopping here</h3>

    <a href="./main.html">
        <button class="add_to_cart">Return</button>
    </a>

  </div>
  <footer class="contactus_container">
    <div class="company">
      <h3>ArtXTech</h3>
      <p>Telephone: 778-475-3345</p>
      <p>Email: artXtech@email.com</p>
      <p>Location: ParkNorth 753 Drive, Vancouver, Canada</p>

    <div class="review">
      <h3>Contact Us</h3>
      
      <label for="contact_input">Let us know how we are doing!</label> <br>
      <textarea id="contact_input" name="contact_input" rows="3" cols="40"></textarea>

      <input class="contacts_email" tabindex="2" placeholder="Email">
      <button type="submit" value="Submit" class="contact_submit">Submit</button>
    </div>

    <div class="newsletter">
      <h3>Subscribe to Our Newsletter!</h3>
      <label for="newsletter_input"></label> 
      <input type="text" class="contactus_newsletter_input" id="newsletter_input" name="newsletter_input" placeholder="Email">
      <button type="submit" value="Submit" class="footersubmit">Subscribe</button>
    </div>
  </footer>
