<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>P01 Style Guide Template</title>

  <link href="../css/main.css" rel="stylesheet">
  <link href="../css/fonts.css" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Checkout Cart</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="product_listing.html">Product Listings</a>
      <a href="#payment">Payment</a>
    </nav>
  </header>

  <section class="element">
    <div class="checkout_cart_container">
      <div class="checkout_header">
        <h2>Checkout Cart</h2>
      </div>

      <div class="checkout_inventory">
        <img src="/images/Shopping_cart_icon.svg" width="100px" alt="The shopping Cart SVG"/> 
        <p>Drawing Glove <b>$12.00</b></p>
        <p>Screen Protector <b>$30.00</b></p>
      </div>

      <div class="checkout_total">
        <p>Total:</p>
        <p class="total_checkout_price">$42.00</p>
        <a href="payment.html" value="submit" class="checkoutbutton"><button>Proceed to Payment</button> </a>
      </div>
    </div>

    </div>
  </section>

  <section id="payment">
    <div class="payment_container">
      <form>
      <div class="billing_container">
    
        <h2>Payment</h2>
        <h3>Billing Information</h3>
        <label for="billingname">Full Name</label><br>
        <input type="text" id="billingname" class="paymentinput" name="billingname" placeholder="John Doe"><br>

        <label for="address">Address</label><br>
        <input type="text" id="address" class="paymentinput" name="address" placeholder="123 ABC Street"><br>

        <label for="phonenumber">Phone Number</label><br>
        <input type="text" id="phonenumber" class="paymentinput" name="phonenumber" placeholder="000 000 000">
      </div>

      <div class="card_container">
        <h3>Payment</h3>
        <label for="cardname">Full Name on Card</label><br>
        <input type="text" id="cardname" class="paymentinput" name="cardname" placeholder="John Doe"><br>

        <label for="cardnumber">Card Number</label><br>
        <input type="text" id="cardnumber" class="paymentinput" name="cardnumber" placeholder="000 000 000 000"><br>

        <label for="expmonth">Expiry Month</label><br>
        <input type="text" id="expdate" class="paymentinput" name="expdate" placeholder="XXXuary"><br>

        <label for="expyear">Expiry Year</label><br>
        <input type="text" id="expyear" class="paymentinput" name="expyear" placeholder="20XX"><br>

        <label for="cvv">CVV</label><br>
        <input type="text" id="cvv" class="paymentinput" name="cvv" placeholder="000"><br>
      </div>

      <button type="submit" value="Submit" class="submitbutton">Submit</button>
      </form>
    </div>
  </section>
  
</body>

</html>
